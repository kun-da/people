<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 人员管理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #2c2c2c;
            color: #fff;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
            flex-grow: 1;
        }
        .topbar {
            background-color: #2c2c2c;
            color: #fff;
            padding: 10px;
            text-align: right;
            margin-bottom: 20px;
            position: relative;
        }
        .topbar span {
            margin-right: 20px;
            cursor: pointer;
        }
        .logout-button {
            display: none;
            position: absolute;
            right: 10px;
            top: 40px;
            background-color: #f4f4f4;
            color: #2c2c2c;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .welcome-message {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .welcome-message h1 {
            color: #2c2c2c;
            margin-bottom: 20px;
        }
        .welcome-message p {
            color: #555;
            line-height: 1.6;
        }
        /* 新增样式 */
        .contact-info {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .contact-info h2 {
            color: #2c2c2c;
            margin-bottom: 20px;
        }

        .contact-info p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>人员管理系统</h2>
    <a href="/home">首页</a>
    <a href="/customers">客户管理</a>
    <a href="/personnel">员工管理</a>
    <a href="/pass">修改密码</a>
    <a href="/end">联系我们</a>
</div>
<div class="main-content">
    <div class="topbar">
        <span>你好，欢迎您</span>
        <a href="/login" class="logout-button">退出</a>
    </div>
    <div class="contact-info">
        <h2>联系我们</h2>
        <p>如果您有任何问题或建议，欢迎随时联系我们。</p>
        <p>您可以通过以下方式联系我们：</p>
        <ul>
            <li>Email: 2458442580@qq.com</li>
            <li>电话: 6666666</li>
            <li>地址: 金陵科技学院</li>
        </ul>
    </div>
</div>
</body>
</html>
