<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户管理 - 人员管理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #2c2c2c;
            color: #fff;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
            flex-grow: 1;
        }
        .topbar {
            background-color: #2c2c2c;
            color: #fff;
            padding: 10px;
            text-align: right;
            margin-bottom: 20px;
        }
        .topbar span {
            margin-right: 20px;
        }
        .content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .content h1 {
            color: #2c2c2c;
            margin-bottom: 20px;
        }
        .content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .content table, th, td {
            border: 1px solid #ddd;
        }
        .content th, .content td {
            padding: 10px;
            text-align: left;
        }
        .content th {
            background-color: #f4f4f4;
        }
        .content a {
            color: #2c2c2c;
            text-decoration: none;
            margin-right: 10px;
        }
        .content a:hover {
            text-decoration: underline;
        }
        .content .add-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #2c2c2c;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .content .add-button:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>人员管理系统</h2>
    <a href="/home">首页</a>
    <a href="/customers">客户管理</a>
    <a href="/personnel">员工管理</a>
    <a href="#">系统管理</a>
    <a href="#">联系我们</a>
</div>
<div class="main-content">
    <div class="topbar">
        <span>你好，欢迎您</span>
    </div>
    <div class="content">
        <h1>客户管理</h1>
        <a href="/customers/new" class="add-button">添加新客户</a>
        <table>
            <tr>
                <th>客户名称</th>
                <th>负责人</th>
                <th>项目</th>
                <th>开始日期</th>
                <th>操作</th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.customerName}"></td>
                <td th:text="${customer.responsiblePerson}"></td>
                <td th:text="${customer.project}"></td>
                <td th:text="${customer.startDate}"></td>
                <td>
                    <a th:href="@{/customers/{customerName}(customerName=${customer.customerName})}">编辑</a>
                    <a th:href="@{/customers/delete/{customerName}(customerName=${customer.customerName})}">删除</a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
