<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑客户 - 人员管理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #2c2c2c;
            color: #fff;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
            flex-grow: 1;
        }
        .topbar {
            background-color: #2c2c2c;
            color: #fff;
            padding: 10px;
            text-align: right;
            margin-bottom: 20px;
        }
        .topbar span {
            margin-right: 20px;
        }
        .content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .content h1 {
            color: #2c2c2c;
            margin-bottom: 20px;
        }
        .content form {
            display: flex;
            flex-direction: column;
        }
        .content form label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .content form input, .content form select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .content form button {
            padding: 10px 15px;
            background-color: #2c2c2c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .content form button:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>人员管理系统</h2>
    <a href="/home">首页</a>
    <a href="/customers">客户管理</a>
    <a href="/personnel">员工管理</a>
    <a href="/pass">修改密码</a>
    <a href="#">联系我们</a>
</div>
<div class="main-content">
    <div class="topbar">
        <span>你好，欢迎您</span>
    </div>
    <div class="content">
        <h1 th:if="${customer.id == null}">添加新客户</h1>
        <h1 th:if="${customer.id != null}">编辑客户</h1>
        <form th:action="@{/customers}" th:object="${customer}" method="post">
            <input type="hidden" th:field="*{id}" />
            <label for="customerName">客户名称</label>
            <input type="text" id="customerName" th:field="*{customerName}" required />
            <label for="responsiblePerson">负责人</label>
            <input type="text" id="responsiblePerson" th:field="*{responsiblePerson}" required />
            <label for="project">项目</label>
            <input type="text" id="project" th:field="*{project}" required />
            <label for="startDate">开始日期</label>
            <input type="date" id="startDate" th:field="*{startDate}" required />
            <button type="submit">保存</button>
        </form>
    </div>
</div>
</body>
</html>
