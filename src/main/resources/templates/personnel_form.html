<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑员工 - 人员管理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #2c2c2c;
            color: #fff;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
            flex-grow: 1;
        }
        .topbar {
            background-color: #2c2c2c;
            color: #fff;
            padding: 10px;
            text-align: right;
            margin-bottom: 20px;
        }
        .topbar span {
            margin-right: 20px;
        }
        .content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .content h1 {
            color: #2c2c2c;
            margin-bottom: 20px;
        }
        .content form {
            display: flex;
            flex-direction: column;
        }
        .content form label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .content form input, .content form select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .content form button {
            padding: 10px 15px;
            background-color: #2c2c2c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .content form button:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>人员管理系统</h2>
    <a href="/home">首页</a>
    <a href="/customers">客户管理</a>
    <a href="/personnel">员工管理</a>
    <a href="/pass">修改密码</a>
    <a href="#">联系我们</a>
</div>
<div class="main-content">
    <div class="topbar">
        <span>你好，欢迎您</span>
    </div>
    <div class="content">
        <h1 th:if="${personnel.id == 0}">添加新员工</h1>
        <h1 th:if="${personnel.id != 0}">编辑员工</h1>
        <form th:action="@{/personnel}" th:object="${personnel}" method="post">
            <input type="hidden" th:field="*{id}" />
            <label for="name">姓名</label>
            <input type="text" id="name" th:field="*{name}" required />
            <label for="age">年龄</label>
            <input type="number" id="age" th:field="*{age}" required />
            <label for="gender">性别</label>
            <select id="gender" th:field="*{gender}" required>
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
            <label for="position">职位</label>
            <input type="text" id="position" th:field="*{position}" required />
            <label for="salary">薪资</label>
            <input type="number" step="0.01" id="salary" th:field="*{salary}" required />
            <label for="hireYear">入职年份</label>
            <input type="number" id="hireYear" th:field="*{hireYear}" required />
            <button type="submit" id="btn">保存</button>
        </form>
    </div>
</div>
<script>
    const btn=document.getElementById('btn');

    btn.addEventListener('click',function (e){
        const age=+document.getElementById('age').value;
        console.log(age)
        if(age<=10||age>=70){
            e.preventDefault();
            alert("错误");
        }
    })
</script>
</body>
</html>
